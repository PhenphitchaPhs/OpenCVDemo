<!DOCTYPE html>

<head>

    <title>Emotion AI - Cute Edition üéÄ</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {

        /* ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡πâ‡∏≠‡∏ô‡πÄ‡∏°‡∏Ü‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡∏ß‡∏¥‡πâ‡∏á‡πÜ */
        body::before { content: "‚òÅÔ∏è"; position: absolute; top: 10%; left: 10%; font-size: 50px; opacity: 0.2; }
        body::after { content: "‚ú®"; position: absolute; bottom: 15%; right: 15%; font-size: 40px; opacity: 0.2; }

        #status { 
            background: rgba(255, 255, 255, 0.9);

    <script>
        let session;
        let faceCascade;
        // ‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≤‡∏° classes.json: angry, disgust, fear, happy, sad, surprise, neutral
        const labels = ["üò° Angry", "ü§¢ Disgust", "üò® Fear", "üòä Happy", "üò¢ Sad", "üò≤ Surprise", "üòê Neutral"]; 

        async function onOpenCvReady() {
            const status = document.getElementById('status');
            status.innerText = "‡∏£‡∏≠‡πÄ‡∏î‡∏µ‡πã‡∏¢‡∏ß‡∏ô‡∏∞‡∏Ñ‡∏∞ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏£‡∏∞‡∏ö‡∏ö AI... üéÄ";
            try {
                // 1. ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏• ONNX (‡∏Ç‡∏ô‡∏≤‡∏î 128x128)
                session = await ort.InferenceSession.create('./emotion_yolo11n_cls.onnx');
                
                // 2. ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤
                faceCascade = new cv.CascadeClassifier();
                const faceXml = 'haarcascade_frontalface_default.xml';
                const res = await fetch(faceXml);
                const buffer = await res.arrayBuffer();
                cv.FS_createDataFile("/", faceXml, new Uint8Array(buffer), true, false, false);
                faceCascade.load(faceXml);

                status.innerText = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏∞! ‡∏°‡∏≤‡∏•‡∏≠‡∏á‡∏ó‡∏≥‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏ö‡∏ö‡∏ï‡πà‡∏≤‡∏á‡πÜ ‡∏î‡∏π‡∏ô‡∏∞ ‚ú®";
                startVideo();
            } catch (e) {
                console.error(e);
                status.innerText = "‡∏≠‡∏∏‡πä‡∏¢! ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏•‡∏≠‡∏á‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏î‡∏π‡∏ô‡∏∞‡∏Ñ‡∏∞";
            }
        }

        function startVideo() {
            const video = document.getElementById('videoInput');
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => { processVideo(); };
            });
        }

        async function processVideo() {
            const video = document.getElementById('videoInput');
            const canvas = document.getElementById('canvasOutput');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            if (video.paused || video.ended) return;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            let src = cv.imread(canvas);
            let gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            let faces = new cv.RectVector();
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0);

            for (let i = 0; i < faces.size(); ++i) {
                let face = faces.get(i);
                
                // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏•‡∏∞‡∏°‡∏∏‡∏ô‡πÜ
                ctx.strokeStyle = "#ffafbd";
                ctx.lineWidth = 6;
                ctx.lineJoin = "round";
                ctx.strokeRect(face.x, face.y, face.width, face.height);

                try {
                    const size = 128; 
                    const faceCanvas = document.createElement('canvas');
                    faceCanvas.width = size; faceCanvas.height = size;
                    const fCtx = faceCanvas.getContext('2d');
                    fCtx.drawImage(canvas, face.x, face.y, face.width, face.height, 0, 0, size, size);
                    
                    const imgData = fCtx.getImageData(0, 0, size, size);
                    const input = new Float32Array(1 * 3 * size * size);
                    for (let c = 0; c < 3; c++) {
                        for (let p = 0; p < size * size; p++) {
                            input[c * size * size + p] = imgData.data[p * 4 + c] / 255.0;
                        }
                    }

                    const tensor = new ort.Tensor('float32', input, [1, 3, size, size]);
                    const output = await session.run({ [session.inputNames[0]]: tensor });
                    const outputData = output[session.outputNames[0]].data;
                    
                    const maxIdx = outputData.indexOf(Math.max(...outputData));
                    const emotion = labels[maxIdx] || "???";

                    // ‡∏õ‡πâ‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏≤‡∏£‡∏°‡∏ì‡πå‡πÅ‡∏ö‡∏ö Rounded Box
                    ctx.fillStyle = "#ffafbd";
                    ctx.font = "bold 24px Mali";
                    const textWidth = ctx.measureText(emotion).width;
                    
                    const r = 20; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏ô
                    const x = face.x; const y = face.y - 60; const w = textWidth + 40; const h = 45;
                    ctx.beginPath();
                    ctx.moveTo(x + r, y);
                    ctx.arcTo(x+w, y, x+w, y+h, r);
                    ctx.arcTo(x+w, y+h, x, y+h, r);
                    ctx.arcTo(x, y+h, x, y, r);
                    ctx.arcTo(x, y, x+w, y, r);
                    ctx.closePath();
                    ctx.fill();

                    ctx.fillStyle = "#fff";
                    ctx.fillText(emotion, face.x + 20, face.y - 28);

                } catch (err) { console.error(err); }
            }
            src.delete(); gray.delete(); faces.delete();
            requestAnimationFrame(processVideo);
        }
    </script>
    
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
