<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection - Fixed 128x128</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #000; color: #fff; margin: 0; overflow: hidden; }
        .container { position: relative; display: inline-block; margin-top: 15px; }
        canvas { border: 3px solid #00ff00; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); width: 90vw; max-width: 640px; }
        #status { background: rgba(34, 34, 34, 0.9); padding: 12px; color: #00ff00; font-weight: bold; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <div id="status">ระบบกำลังเริ่มต้น (กรุณารอ OpenCV)...</div>
    <div class="container">
        <video id="videoInput" width="640" height="480" autoplay playsinline style="display:none;"></video>
        <canvas id="canvasOutput" width="640" height="480"></canvas>
    </div>

    <script>
        let session;
        let faceCascade;
        // ลำดับอารมณ์มาตรฐาน (ตรวจสอบให้ตรงกับไฟล์ classes.json ของคุณ)
        const labels = ["Angry", "Disgust", "Fear", "Happy", "Sad", "Surprise", "Neutral"]; 

        async function onOpenCvReady() {
            const status = document.getElementById('status');
            status.innerText = "กำลังโหลดโมเดล AI (128x128)...";
            try {
                // 1. โหลดโมเดล ONNX
                session = await ort.InferenceSession.create('./emotion_yolo11n_cls.onnx');
                
                // 2. โหลด XML สำหรับตรวจจับใบหน้า
                faceCascade = new cv.CascadeClassifier();
                const faceXml = 'haarcascade_frontalface_default.xml';
                const res = await fetch(faceXml);
                const buffer = await res.arrayBuffer();
                cv.FS_createDataFile("/", faceXml, new Uint8Array(buffer), true, false, false);
                faceCascade.load(faceXml);

                status.innerText = "ระบบออนไลน์! กรุณาส่องหน้าให้ตรงกล้อง";
                startVideo();
            } catch (e) {
                status.innerText = "Error: " + e.message;
                status.style.color = "red";
            }
        }

        function startVideo() {
            const video = document.getElementById('videoInput');
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => { processVideo(); };
            });
        }

        async function processVideo() {
            const video = document.getElementById('videoInput');
            const canvas = document.getElementById('canvasOutput');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            if (video.paused || video.ended) return;

            // วาดภาพสดจากกล้องลง Canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            let src = cv.imread(canvas);
            let gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            let faces = new cv.RectVector();

            // ค้นหาใบหน้า
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0);

            for (let i = 0; i < faces.size(); ++i) {
                let face = faces.get(i);
                
                // วาดกรอบสี่เหลี่ยมรอบใบหน้า
                ctx.strokeStyle = "#00ff00";
                ctx.lineWidth = 4;
                ctx.strokeRect(face.x, face.y, face.width, face.height);

                try {
                    // --- แก้ไขจุดสำคัญ: ปรับขนาดเป็น 128 ตามที่โมเดลต้องการ ---
                    const size = 128; 
                    
                    const faceCanvas = document.createElement('canvas');
                    faceCanvas.width = size;
                    faceCanvas.height = size;
                    const fCtx = faceCanvas.getContext('2d');
                    
                    // ตัดเฉพาะส่วนใบหน้ามาขยายเป็น 128x128
                    fCtx.drawImage(canvas, face.x, face.y, face.width, face.height, 0, 0, size, size);
                    
                    const imgData = fCtx.getImageData(0, 0, size, size);
                    const input = new Float32Array(1 * 3 * size * size);
                    
                    // เตรียม Tensor ข้อมูลภาพ (NCHW format)
                    for (let c = 0; c < 3; c++) {
                        for (let p = 0; p < size * size; p++) {
                            input[c * size * size + p] = imgData.data[p * 4 + c] / 255.0;
                        }
                    }

                    const tensor = new ort.Tensor('float32', input, [1, 3, size, size]);
                    
                    // สั่งให้ AI ทำนายอารมณ์
                    const feeds = {};
                    feeds[session.inputNames[0]] = tensor;
                    const output = await session.run(feeds);
                    const outputData = output[session.outputNames[0]].data;
                    
                    // เลือกอารมณ์ที่มีค่าความมั่นใจสูงสุด
                    const maxIdx = outputData.indexOf(Math.max(...outputData));
                    const emotion = labels[maxIdx] || "Unknown";

                    // แสดงข้อความอารมณ์เหนือกรอบหน้า
                    ctx.fillStyle = "#00ff00";
                    ctx.font = "bold 35px Arial";
                    ctx.shadowColor = "black";
                    ctx.shadowBlur = 7;
                    ctx.fillText(emotion, face.x, face.y - 15);
                    ctx.shadowBlur = 0;

                } catch (err) {
                    console.error("AI Inference Error:", err);
                }
            }

            // คืนหน่วยความจำ OpenCV
            src.delete(); gray.delete(); faces.delete();
            
            // รันเฟรมถัดไป
            requestAnimationFrame(processVideo);
        }
    </script>
</body>
</html>
